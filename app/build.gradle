apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.court.oa.project"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:27.1.1'
    }
}
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:27.1.1'
    }

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation files('libs/okhttp-3.2.0.jar')
    implementation files('libs/okio-1.8.0.jar')
    implementation files('libs/nineoldandroids-2.4.0.jar')
    implementation files('libs/core.jar')
    implementation files('libs/gson-2.8.2.jar')
    implementation files('libs/jcore-android-1.2.1.jar')
    implementation files('libs/picasso-2.5.2.jar')
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
}
